<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allincare | Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <a href="index.html">
          <img src="assets/img/logo-removebg-preview.png" />
        </a>

        <ul class="navbar">
          <li><a href="index.html">Início</a></li>
          <li><a href="index.html#simulador">Simulador</a></li>
          <li><a href="index.html#beneficios">Benefícios</a></li>
          <li><a href="index.html#sobre-nos">Sobre nós</a></li>
          <li class="agora"><a href="#">Cadastrar</a></li>
          <li>
            <button>
              <a class="login-hover" href="login.html">Login</a>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="content cadastro">
      <div class="container cadastro">
        <img
          class="cadastro-img"
          src="assets/img/cadastro-img-removebg-preview.png"
        />
        <div class="card cadastro">
          <div class="h2"><h2>Cadastre-se aqui!</h2></div>
          <form>
            <label for="inputNomeFanstasia"></label>
            <input
              placeholder="Nome fantasia"
              type="text"
              id="inputNomeFantasia"
            />
            <label for="inputCnpj"></label>
            <input placeholder="Cnpj" type="number" id="inputCnpj" />
          </form>
          <div class="h2"><h2>Endereço</h2></div>
          <form>
            <label for="inputCep"></label>
            <input placeholder="Cep" type="number" id="inputCep" />
            <label for="inputEndereco"></label>
            <input placeholder="Endereço" type="text" id="inputEndereco" />
          </form>
          <div class="h2"><h2>Email/senha</h2></div>
          <form>
            <label for="inputEmail"></label>
            <input placeholder="E-mail" type="text" id="inputEmail" />
            <label for="inputSenha"></label>
            <input placeholder="Senha" type="password" id="inputSenha" />
            <button type="button">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>

    <div class="divider-left"></div>

    <footer>
      <div class="content-footer login">
        <div class="container">
          <h1><span>Allincare</span> &copy; 2022</h1>
          <div>
            <span><h4>Contato</h4></span>
            <p>Email: allincare@controltech.com</p>
            <p>Telefone: (11) 3972-6636</p>
            <p>Whatsapp: (11) 99340-2112</p>
            <p>Endereço: Rua Haddock Lobo, 595 - Cerqueira césar</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
