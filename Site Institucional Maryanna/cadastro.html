<body>

    <div class="header">
        <div class="container">
            <a href="index.html"><img src="https://i.imgur.com/pHNnkN9.png"></a>

                <li><a href="index.html">Início</a></li>

                <li class="borda"><a href="login.html">Login</a></li>
            </ul>
        </div>
    </div>

    <div class="banner">
        <div class="containerCadastro login">
            <div class="cardCadastro">
                <h3>Cadastre-se aqui!</h3>
                <form>
                    <input placeholder="Nome:" type="text" id="inputNome">

                    <input placeholder="CPF:" type="text" id="inputCpf">

                    <input placeholder="Telefone:" type="text" id="inputTelefone">

                    <label for="cargo">Cargo:</label>
                    <select id="cargo">
                        <option value="selecione">Selecione</option>
                        <option value="adm">Administrador</option>
                        <option value="func">Funcionário</option>
                    </select>

                    <label for="transp">Transportadora:</label>
                    <select id="transp">
                        <option value="selecione">Selecione</option>
                        <option value="fretebras">FreteBras</option>
                        <option value="loggi">Loggi</option>
                        <option value="lalamove">Lalamove</option>
                    </select>
                </form>

                <h3>Login</h3>
                <form>
                    <input placeholder="E-mail:" type="email" id="inputEmail">

                    <input placeholder="Senha:" type="password" id="inputSenha">

                    <input placeholder="Confirmação de senha:" type="password" id="inputConfSenha">

                    <button type="button">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <h4 class="txt1">Allincare © 2022</h4>
